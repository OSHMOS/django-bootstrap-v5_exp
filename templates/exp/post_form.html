{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<div class="row">
    <div class="col-3 col-sm-3 col-lg-3"></div>
    <form action="/url/to/submit/" method="post" class="form col-6 col-sm-6 col-lg-6">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        {% endbuttons %}
      </form>
      <div class="col-3 col-sm-3 col-lg-3"></div>
</div>
